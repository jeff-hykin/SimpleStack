            window.onpopstate = function()
                {
                    console.log(`user just went back:`,history.state)
                    LoadPage(history.state)
                }
            Global = 
                {
                    Eval: function (input_){eval(input_)},
                    Module: document.getElementById("GlobalModule"),
                    Debugging: false,
                    __NumberOfModulesCreated: 0,
                    __IdsToCheck: new Set([]),
                    __NumberOfIDs : 0,
                    GetSimpleId : function ()
                        {
                            Global.__NumberOfIDs++
                            return `${Math.random()}_${Global.__NumberOfIDs}`
                        },
                    WhenAnythingSays : async function(element_id, saying_, action_obj)
                        {
                            console.log(`starting WhenAnythingSays for element with id ${element_id} for the saying "${saying_}"`)
                            Global.__IdsToCheck.add(element_id)
                            var element_attributes = document.getElementById(element_id).attributes
                            // if the element doesn't have a listeners object then add listeners 
                            if (element_attributes.Listeners == null) { element_attributes.Listeners = {} }
                            element_attributes.Listeners[saying_] = action_obj.do
                        },
                }
            TellPage = async function(saying_,data_=null)
                    {
                        console.log(`starting TellPage for ${saying_}`)
                        Global.__IdsToCheck.forEach
                            ((element_id)=>{
                                            // try to run the listener
                                            try 
                                                {
                                                    document.getElementById(element_id).attributes.Listeners[saying_](data_)
                                                    console.log(`the element with id: ${element_id} had a listener`)
                                                }
                                            catch(error)
                                                { 
                                                    // if the element doesn't exist then remove its id from the list 
                                                    // if the element doesn't have any listeners, then remove its id from the list 
                                                    if (!!`${error}`.match(/^TypeError: Cannot read property '(attibutes|Listeners)/g))
                                                        {
                                                            Global.__IdsToCheck.delete(element_id)
                                                        }
                                                // else do nothing
                                                }
                                        })
                    }
            Request  = async function({username=null, password=null, url, path, data=null, method="GET",timeout=10}) 
                {
                    if (Global.Debugging) { console.log("starting Request for ",[url,path,method]) }
                    let request_result = await new Promise
                        (
                            function (resolve, reject) 
                                {
                                    try { Global } catch (ReferenceError) { Global = {} } // SimpleStack specific
                                    let the_request = new XMLHttpRequest()
                                    the_request.onload = function () 
                                        {                       
                                            if (this.status >= 200 && this.status < 300) 
                                                {
                                                    try           { var output_ = JSON.parse(the_request.responseText) }
                                                    catch(error)  { var output_ = the_request.responseText }
                                                    resolve(output_)
                                                } 
                                            else 
                                                {
                                                    reject
                                                        (
                                                            {
                                                                status: this.status,
                                                                statusText: the_request.statusText
                                                            }
                                                        )
                                                }
                                        }
                                    the_request.onerror = function () 
                                        {
                                            reject
                                                (
                                                    {
                                                        status: this.status,
                                                        statusText: the_request.statusText
                                                    }
                                                )
                                        }

                                    if (username!=null)
                                        {
                                            // if there's a url the follow the url
                                            // if there is a path then try to follow the path
                                            // if there isnt a path then try to go to /login
                                                if (url != null)                            { the_request.open(method, url, true) }
                                            else if (path != null && Global.Website != null) { the_request.open(method, Global.Website+path, true)  }
                                            else if (Global.Website != null)                 { the_request.open(method, Global.Website+"/login", true) }
                                            else                                             { console.log("You gave Request() a username and password, but you didn't give a url or path or Global.Website to login to"); return }
                                            // set the header and send it
                                            the_request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8')
                                            the_request.send(JSON.stringify({ username: username, password: password }))
                                        }
                                    else
                                        {
                                            // if there is data, then change the method from GET to POST
                                            if (data != null)
                                                {
                                                    if (method=="GET")
                                                        {
                                                            method = "POST"
                                                        }
                                                }
                                                if (url  != null)                           { the_request.open(method, url, true) }
                                            else if (path != null && Global.Website != null) { the_request.open(method, Global.Website+path, true)  }
                                            else                                             { console.log("You used Request(), but you didn't give a url/path/Global.Website to access"); return }
                                            // if there is data, then include it
                                            if (data != null)
                                                {
                                                    the_request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8')
                                                    the_request.send(JSON.stringify(data))
                                                }
                                            else 
                                                {
                                                    the_request.send()
                                                }
                                        }
                                }
                        )
                    // if it was a login Request, then store the AuthToken in Global for future calls
                    if (request_result.jwt_token != null && username != null && password != null) 
                        { 
                            Global.AuthToken = request_result.jwt_token 
                        }
                    if (Global.Debugging) { console.log("finished Request for ",[url,path,method]) }
                    return request_result
                }

            Server   = async function(function_name,array_of_arguments=[])
                {
                    return await Request({path:"func/"+function_name, data:{arguments:array_of_arguments}})
                }
            var a = document.createElement('a')
            a.__proto__.__proto__.__proto__.delete = function ()
                {
                    this.parentNode.removeChild(this)
                }
            a.__proto__.__proto__.__proto__.add = function (input_)
                {
                    // console.log(`about to add`,input_)
                    // if input is a string
                    if (typeof input_ == "string")
                        {
                            // if inputload input as a module
                            var parent_elem = this
                            var loadModule = async function ()
                                {
                                    return ( await eval(await Request({path:"module/"+input_}))(parent_elem)  )
                                }
                            loadModule() // load the module asyncly
                            // FIXME, check for network errors here 
                        }
                    else if (input_ instanceof SimpleElement)
                        {
                            var the_main_node = input_.__MainNode
                            // drill down until finding a regular html node
                            while(true)
                                {
                                    if (the_main_node instanceof SimpleElement )
                                        {
                                            the_main_node = the_main_node.__MainNode
                                        }
                                    else
                                        {
                                            break
                                        }
                                }
                            // console.log(`the_main_node is:`,the_main_node)
                            this.appendChild(the_main_node)
                        }
                    else if (input_ instanceof Node)
                        {
                            this.appendChild(input_)
                        }
                    else
                        {
                            var type_ = typeof input_
                            if ( type_ == "object" && "constructor" in input_ ) { var type_ = input_.constructor.name }
                        }
                    return this
                }
            LoadPage = async function(page_name)
                {
                    if (!('CurrentPath' in Global))
                        {
                            Global.CurrentPath = ""
                        }
                    // go up a directory
                    if (page_name.match(/^\.\.\/.+$/))
                        {
                            // FIXME
                            Global.CurrentPath = Global.CurrentPath.replace(/\/.+?$/,"")
                            Global.CurrentPath = Global.CurrentPath.replace(/\/.+?\/$/,"")
                        }
                    // absolute directory
                    else if (page_name.match(/^\/.+$/))
                        {
                            Global.CurrentPath = page_name
                        }
                    // relative directory
                    else
                        {
                            console.log(`Global.CurrentPath before is:`,Global.CurrentPath)
                            Global.CurrentPath = Global.CurrentPath.replace(/\/.+?$/,"")
                            Global.CurrentPath += "/"+ page_name
                        }
                    console.log(`Global.CurrentPath is:`,Global.CurrentPath)
                    let js_code = await Request({path:"page"+Global.CurrentPath})
                    history.pushState(Global.CurrentPath,"Home", Global.CurrentPath)
                    
                    
                    // FIXME, check for errors here (encase page doesn't exist)
                    // TODO, utilize state for something useful
                    // history.pushState({}, page_name, page_name.replace(/\/.+?$/,""))
                    // delete the existing main_module
                    var main_module = document.getElementById("GlobalModule")
                    main_module.delete()
                    // create a new main_module 
                    Global.Module = document.createElement('div')
                    Global.Module.id = "GlobalModule"
                    document.body.appendChild(Global.Module)
                    // run the page with the new main_module 
                    return await eval(js_code)(Global.Module)
                }

            function SetStyle(element,style_obj=null) 
                {
                    if (style_obj != null && typeof style_obj == "object")
                        {
                            for (var each_key of Object.keys(style_obj))
                                {
                                    element.style[each_key] = style_obj[each_key]
                                }
                        }
                }
            function New(element_name,attributes={}) 
                {
                    var default_attributes = {}
                    if (element_name=="Button")
                        {
                            var output_ = document.createElement(element_name)
                            output_.className = "waves-effect waves-light btn"
                        }
                    else if (element_name == "Card")
                        {
                            var output_ = document.createElement("div")
                            output_.className = "card-panel"
                        }
                    else if (element_name == "Input")
                        {
                            var output_ = document.createElement("input")
                            default_attributes = { style:{ fontSize:"15pt", margin:"15px",  height:"2rem"}}
                        }
                    else
                        {
                            var output_ = document.createElement(element_name)
                        }
                    // override the default_attributes with attributes
                    for (var each_attribute of Object.keys(attributes))
                        {
                            default_attributes[each_attribute] = attributes[each_attribute]
                        }
                    attributes = default_attributes
                    // before returning, set the attributes
                    for (var each_key of Object.keys(attributes))
                        {
                            // check for css/html overlap
                            if  (
                                    !(each_key in html_attributes)  // if its not an html attribute 
                                    || // or 
                                        (each_key in css_overlap) // it overlaps with css 
                                        &&  // and 
                                        (!(each_key in html_tag_with_overlap)) // it isn't one of the elements with the overlap
                                )
                                // then
                                {
                                    // then try it as a css property
                                    output_.style[each_key] = attributes[each_key]
                                }
                            if (typeof attributes[each_key] == "object" && attributes[each_key] != null )
                                {
                                    output_[each_key] = {}
                                    for (var each_sub_key of Object.keys(attributes[each_key]))
                                        {
                                            output_[each_key][each_sub_key] = attributes[each_key][each_sub_key]
                                        }
                                }
                            else
                                {
                                    if (each_key == "class")
                                        {
                                            output_.className = attributes.class
                                        }
                                    else
                                        {
                                            output_[each_key] = attributes[each_key]
                                        }
                                }
                        }
                    
                    return output_
                }

            class Container extends SimpleElement
                {
                    constructor(styles,element)
                        {
                            super()
                            this.__Child = element
                            this.__MainNode  = New("div", { class:"container", height: "100%", width: "100%", display:"flex", position: "relative" })
                            SetStyle(this.__MainNode,styles)
                            if (this.__Child)
                                {
                                    this.__MainNode.add(this.__Child)
                                }
                        }
                    add(element)
                        {
                            if (this.__Child == null)
                                {
                                    this.__Child = element
                                    this.__MainNode.add(this.__Child)
                                }
                            else
                                {
                                    console.error("You tried to add an element to Container that already had one. Element:", element)
                                }
                            return this
                        }
                    // vertical choices
                        alignTop()
                            {
                                this.__MainNode.style.alignItems = "flex-start"
                            }
                        alignBottom()
                            {
                                this.__MainNode.style.alignItems = "flex-end"
                            }
                        centerVertically()
                            {
                                this.__MainNode.style.alignItems = "center"
                            }
                    // horizontal choices
                        leftAlign()
                            {
                                this.__MainNode.style.justifyContent = "flex-start"
                            }
                        rightAlign()
                            {
                                this.__MainNode.style.justifyContent = "flex-end"
                            }
                        centerHorizontally()
                            {
                                this.__MainNode.style.justifyContent = "center"
                            }
                    // center both ways
                        center()
                            {
                                this.__MainNode.style.justifyContent = "center"
                                this.__MainNode.style.alignItems = "center"
                            }
                }
            class Card extends Container
                {
                    constructor(styles,element)
                        {
                            super()
                            this.__Child = element
                            this.__MainNode  = New("div", { class:"card-panel", height: "100%", width: "100%", display:"flex", justifyContent:"center", position: "relative" })
                            SetStyle(this.__MainNode, styles)
                            if (this.__Child)
                                {
                                    this.__MainNode.add(this.__Child)
                                }
                        }
                }
            class VerticalList extends SimpleElement
                {
                    constructor(...inputs)
                        {
                            super()
                            var styles = null
                            var elements = []
                            if (inputs.length == 1)
                                {
                                    styles = inputs[0]
                                }
                            else if (inputs.length > 1)
                                {
                                    styles = inputs[0]
                                    inputs.splice(0,1) // remove first object
                                    elements = inputs
                                }
                            
                            this.__MainNode = New('div',{ class:"vertical-list", width:"100%" })
                            SetStyle(this.__MainNode, styles)
                            this.__Wrappers = []
                            this.__Alignment = "left" // default to left aligned
                            for (var each of elements)
                                {
                                    this.createItem(each)
                                }
                            // by default left align everything 
                            this.leftAlignEach()
                        }
                    createItem(each)
                        {
                            var the_wrapper = new Container({ class:"vertical-list-element" , height: "fit-content" })
                            the_wrapper.add(each)
                            the_wrapper.width = "100%"
                            if (this.__Alignment == "left")
                                {
                                    the_wrapper.leftAlign()
                                }
                            else if (this.__Alignment == "right")
                                {
                                    the_wrapper.rightAlign()
                                }
                            else
                                {
                                    the_wrapper.centerHorizontally()
                                }
                            this.__Wrappers.push(the_wrapper)
                            this.__MainNode.add(the_wrapper)
                        }
                    add(...elements)
                        {
                            // if its an array
                            for (var each of elements)
                                {
                                    this.createItem(each)
                                }
                            return this
                        }
                    centerEach()
                        {
                            this.__Alignment = "center"
                            for (var each of this.__Wrappers)
                                {
                                    each.centerHorizontally()
                                }
                        }
                    leftAlignEach()
                        {
                            this.__Alignment = "left"
                            for (var each of this.__Wrappers)
                                {
                                    each.leftAlign()
                                }
                        }
                    rightAlignEach()
                        {
                            this.__Alignment = "right"
                            for (var each of this.__Wrappers)
                                {
                                    each.rightAlign()
                                }
                        }
                }
            class Input extends SimpleElement
                {
                    // FIXME, add all the events 
                    constructor(attributes_)
                        {
                            super()
                            if (!('marginBottom' in attributes_) || attributes_.marginBottom == "")
                                {
                                    attributes_.marginBottom = "5px"
                                }
                            // create 
                            this.__MainNode = New( "div", {width: "100%"})
                            this.__list    = new VerticalList({width: "100%"})
                            this.__Input = New("Input",attributes_)
                            this.error_message = New("span",{ id:`errormsg${Math.random}`,  innerHTML:"", className:"helper-text", color:"#F44336", marginLeft:"20px",marginTop:"0" })
            
                            // attach
                            this.__list.add(this.__Input)
                            this.__list.add(this.error_message)
                            this.__MainNode.add(this.__list)
            
            
                            // set 
                            this.__list.centerEach()
                            this.__list.__Wrappers[1].leftAlign()
                            if (this.id == "") { this.id = `${Math.random()}` } 
                            this.__validator = ()=>{ return {valid: true, error_message:"Invalid" } }
                            this.onInvalidOnBlur     = this.defaultOnInvalidOnBlur
                            this.onInvalidOnGetValue = this.defaultOnInvalidOnGetValue
                            this.__MainNode.onBlur = function (eventObj)
                                {
                                    var error_data = this.__validator(this.__Input.value)
                                    if (!error_data.valid)
                                        {
                                            this.onInvalidOnBlur(error_data)
                                        }
                                    this.onBlur(eventObj)
                                }
                            this.__MainNode.onChange = function()
                                {
                                    // remove the invalid cases
                                    this.__Input.classList.remove("invalid")
                                    this.error_message.innerHTML = ""
                                }
                            
                        }
                    get defaultOnInvalidOnGetValue()
                        {
                            return function (error_data)
                                {
                                    // console.log(`onInvalidOnGetValue`)
                                    // console.log(`error_data is:`,error_data)
                                    // add the invalid class
                                    this.__Input.classList.add("invalid")
                                    // if there is an error message, show it
                                    this.error_message.innerHTML = error_data.error_message
                                }
                        }
                    get defaultOnInvalidOnBlur()
                        {
                            return function (error_data) { this.__Input.classList.add("invalid") }
                        }
                    set label(value)
                        {
                            // if the value is a string
                            if (typeof value == "string")
                                {
                                    
                                    // if label doesnt exist create it and set the value 
                                    if (!('label' in this) || this.label == null) 
                                        { 
                                            console.log(`no this.label yet`)
                                            this.label = New("label",{innerHTML:value}) 
                                            this.__list.add(this.label)
                                        }
                                    // if label does exist just set the value
                                    else 
                                        { 
                                            console.log(`this.label is:`,this.label)
                                            this.label.innerHTML = value 
                                        }
                                    // make sure to set the id
                                    this.label.setAttribute('for', this.__Input.id)
                                }
                            // FIXME, add support for things other than strings
                        }
                    set id(value)
                        {
                            if ('label' in this && this.label != null) 
                                { 
                                    this.label.setAttribute('for', this.__Input.id)
                                }
                            this.__Input.id = value
                        }
                    get id() 
                        { 
                            return this.__Input.id 
                        }
                    get value()
                        {
                            var error_data = this.__validator(this.__Input.value)
                            if (!error_data.valid)
                                {
                                    this.onInvalidOnGetValue(error_data)
                                }
                            return this.__Input.value
                        }
                    set validator(value)
                        {
                            if (typeof value == "function")
                                {
                                    this.__validator = value
                                }
                            // FIXME, add regex and string/preset support 
                        }
                    get validator()
                        {
                            return this.__validator
                        }
                }
